<div id="question">Requesting the closest station to the prime meridian...</div>
<div id="answer"></div>

<script  type="text/javascript">

// Usage:
//http://marquisdegeek.com/api/tube/?sortby=distance&sortorder=asc&distance=1000&longitude=0&limit=1

var api = new sgx.lib.rest("http://marquisdegeek.com/api/tube/");
var params = {sortby:'distance', distance:1000, longitude:0, limit:1};

api.getRequest(params).then(function(e) {
	$('#answer').html(JSON.stringify(e[0]));
});

</script>
